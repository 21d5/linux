! Configuration File for keepalived

global_defs {
    router_id yq225
}

! vrrp_sync_group vg_1 {
!     group {
!         yq223
!         yq224
!     }
! }

vrrp_instance yq223 {
    state BACKUP
    interface eth1
    virtual_router_id 51
    priority 150
    advert_int 1
    nopreempt

    notify /etc/keepalived/keepalived_notify.sh

    authentication {
        auth_type PASS
        auth_pass ^yq223$
    }

    virtual_ipaddress {
        10.67.15.223/24 brd 10.67.15.255
    }
}

vrrp_instance yq224 {
    state BACKUP
    interface eth1
    virtual_router_id 52
    priority 100
    advert_int 1
    nopreempt

    notify /etc/keepalived/keepalived_notify.sh

    authentication {
        auth_type PASS
        auth_pass ^yq224$
    }

    virtual_ipaddress {
        10.67.15.224/24 brd 10.67.15.255
    }
}
